<!DOCTYPE html>
<head>
    <link rel = 'stylesheet' href = 'colormix.css'>
</head>
<body>
    <h1>What color do you want?</h1>
    <h2>(enter HEX and get ratio)</h2>
    <div class = "grandma">
        <div class = "mother">
            <div class = "box-container">
                <div class = 'input'>Color1: <input class = 'color1' placeholder = "(first color)"></div>
                <div class = "ghost"></div>
                <div class = 'palette' id = "first"></div>
            </div>
            <div class = "sum">+</div>
            <div class = "box-container">
                <div class = "input">Color2: <input class = 'color2' placeholder = "(second color)"></div>
                <div class = "ghost"></div>
                <div class = "palette" id = "second"></div>
            </div>
        </div>
        <div class = "down">
            <img src = "https://cdn.icon-icons.com/icons2/1339/PNG/512/downoutlinedarrow_87528.png" class = "down">
        </div>
        <div class = "box-container3">
            <div class = "input">Your color: <input class = "color3" placeholder = "(third color)"></div>
            <div class = "ghost"></div>
            <div class = "palette" id = "third"></div>
        </div>    
        <!-- <div class = "box-container4">
            <div class = "input result">Result color</div>
            <div class = "palette" id = "forth"></div>
        </div> -->
        <div class = "ex"></div>
        <input type = "color" class = "color">
    </div>
    <script src = "colormix.js"></script>
</body>
